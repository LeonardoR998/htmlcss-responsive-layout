<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIALLO BOOLEANO</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/x-icon" href="./logo-boolean.ico" />
  </head>

  <body>
    <header>
      <section class="header">
        <h1 class="header-text">GIALLO BOOLEANO</h1>
      </section>
    </header>

    <main>
      <section class="hero">
        <div class="container">
          <p class="p-hero">Dolci e Desserts</p>
          <h3>Tiramisù</h3>
          <div class="vid">
            <iframe
              width="560"
              height="315"
              src="https://www.youtube.com/embed/JVT900H6s0g?si=9F73rfK1eqwia3X1"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
            ></iframe>
          </div>
          <div class="box-hero">
            <h3>In breve</h3>
            <p class="p-box">Difficoltà: <strong>Facile</strong></p>
            <p class="p-box">Tempo: <strong>Facile</strong></p>
            <p class="p-box">Porzione per: <strong>Facile</strong></p>
            <p class="p-box">Costo: <strong>Facile</strong></p>
            <p class="p-box">
              <strong>Note:</strong> +2 ore di riposo in frigo
            </p>
          </div>
        </div>
      </section>

      <section class="button">
        <div class="container">
          <button class="logo-bt">
            <i class="fa-brands fa-facebook" style="color: #74c0fc"></i>
          </button>

          <button class="logo-bt">
            <i class="fa-brands fa-twitter" style="color: #74c0fc"></i>
          </button>

          <button class="logo-bt">
            <i class="fa-brands fa-instagram"></i>
          </button>
          <button class="logo-bt">
            <i class="fa-brands fa-pinterest" style="color: #ff0000"></i>
          </button>

          <button class="logo-bt">
            <i class="fa-brands fa-youtube" style="color: #ff0000"></i>
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
